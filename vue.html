<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="vue.css"> -->
    <script defer src="https://unpkg.com/vue@next"></script>
    <script defer src="vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <div id="app">

        <h1> {{ title }} </h1>
        <button @click ="funDownloadData">Download todoList</button>
            <br>
            <br>
        <table border = "1px">
            <thead>
                <td>ID</td>
                <td>userID</td>
                <td>todo</td>
                <td>completed</td>
            </thead>
            <tbody v-for="item in todoList">
                <td> {{ item.id }} </td>
                <td> {{ item.userId }} </td>
                <td> {{ item.title }} </td>
                <td> <input type="checkbox" :checked="item.completed"> </td>
            </tbody>
        </table>    
    </div>
        
    </div>
    
</body>
</html>
